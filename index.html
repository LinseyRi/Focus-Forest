<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62bdd3af51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Focus Forest</title>
</head>
<body>
    <div id="root">
        <div id="timer-controls">
            <div id="timer">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span><!--:<span id="millisecond">00</span>-->
            </div>
            <div id="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="forest">
            <div class="forest-grid">
                <div class="forest-cube" id="cube-1">
                    <!-- <i class="fa-solid fa-tree"></i> -->
                    <!-- <i class="fa-solid fa-tree-deciduous"></i> -->
                </div>
                <div class="forest-cube" id="cube-2"></div>
                <div class="forest-cube" id="cube-3"></div>
                <div class="forest-cube" id="cube-4"></div>
                <div class="forest-cube" id="cube-5"></div>
                <div class="forest-cube" id="cube-6"></div>
                <div class="forest-cube" id="cube-7"></div>
                <div class="forest-cube" id="cube-8"></div>
                <div class="forest-cube" id="cube-9"></div>
                <div class="forest-cube" id="cube-10"></div>
                <div class="forest-cube" id="cube-11"></div>
                <div class="forest-cube" id="cube-12"></div>
                <div class="forest-cube" id="cube-13"></div>
                <div class="forest-cube" id="cube-14"></div>
                <div class="forest-cube" id="cube-15"></div>
                <div class="forest-cube" id="cube-16"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
